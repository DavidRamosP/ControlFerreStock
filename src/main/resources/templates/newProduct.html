<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/cabecera}">

<head th:replace="cabecera :: head">
	<meta charset="UTF-8">
	<title>NuevoProducto</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>


<body>
	<!-- Reemplazo de nav-->
	<nav th:replace="cabecera :: navigation"></nav>

	<!-- Reemplazo de sidebar-->
	<div class="d-flex" id="wrapper">
		<div th:replace="cabecera :: sidebar"></div>


		<div class="container-fluid" layout:fragment="contenido-pagina">

			<div class="container">
				<h1>Sistema de Registro de Nuevo Producto</h1>
				<hr>
				<h2>Nuevo Producto</h2>

				<form action="#" th:action="@{/productos/saveProduct}" th:object="${producto}" method="POST">
					<input type="text" th:field="*{nombre}" placeholder="Ingrese el nombre del Producto"
						class="form-control mb-4 col-4">

					<input type="text" th:field="*{precio}" placeholder="Ingrese el precio"
						class="form-control mb-4 col-4">


					<select th:field="*{proveedor}" required class="form-control mb-4 col-4">
						<th:block th:each="proveedor : ${proveedores}">
							<option th:text="${proveedor.nombre}" th:value="${proveedor.id}"></option>

						</th:block>
					</select>

					<select th:field="*{unidad}" required class="form-control mb-4 col-4">
						<th:block th:each="unidad : ${tipos}">
							<option th:text="${unidad.nombre}" th:value="${unidad.id}"></option>

						</th:block>
					</select>

					<button type="submit" class="btn btn-primary col-2"> Guardar Producto</button>
				</form>

				<hr>

				<!-- <a th:href="@{/}"> Regresar a Lista de Tiendas</a> -->
			</div>


		</div>
	</div>
</body>

</html>
