<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/cabecera}"><!-- Reemplazo de cabecera plantilla-->

<head th:replace="cabecera :: head">
    <meta charset="ISO-8859-1">
    <title>Sistema de Administraci√≥n de Personas</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<!-- Reemplazo de nav-->
	<nav th:replace="cabecera :: navigation"></nav>

	<!-- Reemplazo de sidebar-->
	<div class="d-flex" id="wrapper">
		<div th:replace="cabecera :: sidebar"></div>
		
	<!-- Page content wrapper-->
		<div id="page-content-wrapper">
			<div class="container-fluid" layout:fragment="contenido-pagina">
	
	
<div class="container">
    <h1>Sistema de Actualizacion de Productos</h1>
    <hr>
    <h2>Actualizar Producto</h2>


    <form action="#" th:action="@{/productos/saveProduct}" th:object="${producto}" method="post">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{sku}" />

        <input type="text" th:field="*{nombre}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{precio}" class="form-control mb-4 col-4">
        
		
		
		<select th:field="*{proveedor}" required class="form-control mb-4 col-4">
			<th:block th:each="proveedor : ${proveedores}">
					<option th:text="${proveedor.nombre}" th:value="${proveedor.id}"></option>
		
			</th:block>
		</select>

        
		<select th:field="*{unidad}" required class="form-control mb-4 col-4">
			<th:block th:each="unidad : ${tipos}">
				<option th:text="${unidad.nombre}" th:value="${unidad.id}"></option>
		
			</th:block>
		</select>
       
        <button type="submit" class="btn btn-primary col-2"> Actualizar Producto</button>
    </form>

    <hr>


</div>
			</div>
</body>

</html>
