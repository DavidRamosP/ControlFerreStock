<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/cabecera}">

<head th:replace="cabecera :: head">
	<meta charset="UTF-8">
	<title>Tipos de Unidades</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>


<body>
	
	
	<!-- Reemplazo de nav-->
	<nav th:replace="cabecera :: navigation"></nav>
	
	<!-- Reemplazo de sidebar-->
	<div class="d-flex" id="wrapper">
		<div th:replace="cabecera :: sidebar"></div>
	
	
		<div class="container-fluid" layout:fragment="contenido-pagina">
	
			<div class="container ">
				<h1 >Sistema de Registro de Nuevas Unidades de Medida</h1>
				<hr>
				
			
				<div class=" row col-md-6 offset-md-3">
					<h2>Agregar Tipos de Unidades de Medida</h2>
					<form action="#" th:action="@{/productos/tipoUnidad}" th:object="${tipoUnidad}" method="POST">
			
						<input type="text" th:field="*{abreviatura}" placeholder="Ingrese la abreviatura"
							class="form-control mt-4 mb-4 col-4">
			
						<input type="text" th:field="*{nombre}" placeholder="Ingrese el nombre" class="form-control mb-4 col-4">
			
						<button type="submit" class="row col-md-6 offset-md-3 btn btn-primary col-auto"> Guardar Unidad de Medida</button>
					</form>
			
					<hr>
			
				</div>
			</div>
			
			
			</div>
			</div>
	</body>
	
	</html>
