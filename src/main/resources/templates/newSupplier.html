<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/cabecera}">

<head th:replace="cabecera :: head">
	<meta charset="UTF-8">
	<title>Nuevo Proveedor</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>


<body>
	<!-- Reemplazo de nav-->
	<nav th:replace="cabecera :: navigation"></nav>

	<!-- Reemplazo de sidebar-->
	<div class="d-flex" id="wrapper">
		<div th:replace="cabecera :: sidebar"></div>


		<div class="container-fluid" layout:fragment="contenido-pagina">

			<div class="container">
				<h1>Sistema de Registro de Nuevos Proveedores</h1>
				<hr>

				<div class="row col-md-6 offset-md-3">
					<h2>Nuevo Proveedor</h2>

					<form action="#" th:action="@{/proveedor/saveSupplier}" th:object="${proveedor}" method="POST">
						<input type="text" th:field="*{ruc}" pattern="[0-9]+" placeholder="Ingrese Nro de RUC"
							class="form-control mb-4 col-4">

						<input type="text" th:field="*{nombre}" placeholder="Ingrese Razon Social"
							class="form-control mb-4 col-4">

						<input type="text" th:field="*{marca}" placeholder="Ingrese la marca"
							class="form-control mb-4 col-4">

						<button type="submit" class="btn btn-primary col-auto"> Guardar Proveedor</button>
					</form>

				</div>
				<hr>


			</div>


		</div>
	</div>
</body>

</html>
